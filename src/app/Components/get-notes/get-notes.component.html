<h2 class="Title" *ngIf="ExistenceOfPin">Pinned</h2>
<div class="allNotes">
    <div *ngFor="let note of notes">
        <div class="notes" *ngIf="note.pin && ExistenceOfPin">
            <mat-card class="getNoteCard" [style.background-color]="note.color">
                <div>
                    <mat-card-title>
                        <div *ngIf=" note.image != null"
                            style="padding-bottom: 0px; margin-bottom: 0px; width: 127% !important;">
                            <img src='{{note.image}}' alt='' style="width: 77%;">
                        </div>
                        <div class="card_title">

                            <div id="noteTitle" class="noteTitle" (click)="openDialog(note)">
                                <h4>{{note.title}}</h4>
                            </div>
                            <button mat-icon-button class="example-icon favorite-icon" (click)="pinNote()">
                                <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;"
                                    *ngIf="!note.pin">
                                    push_pin</mat-icon>
                                <mat-icon mat-list-icon style="color:#212121;" *ngIf="note.pin">push_pin</mat-icon>
                            </button>
                        </div>
                    </mat-card-title>
                    <mat-card-content class="card_title">
                        <div id="noteDescription" class="noteDescription" (click)="openDialog(note)">
                            <p>{{note.description}}</p>
                        </div>
                    </mat-card-content>
                    <mat-card-footer>
                        <div style="padding-left: 10px;">
                            <span *ngIf="note.remindMe!=null" class="reminderLabel">
                                <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                                <p>{{note.remindMe}}</p>
                                <mat-icon mat-list-icon class="material-icons-outlined cursor"
                                    (click)="RemoveReminder(note.noteId)">close
                                </mat-icon>
                            </span>
                        </div>
                        <div>
                            <app-get-notes-icon [note]="note"></app-get-notes-icon>
                        </div>
                    </mat-card-footer>
                </div>
            </mat-card>
        </div>
    </div>
</div>
