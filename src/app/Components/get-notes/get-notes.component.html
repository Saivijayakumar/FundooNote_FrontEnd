<div class="allNotes">
    <div class="notes" *ngFor="let note of notes" id={{note.noteId}}>
        <mat-card class="getNoteCard"
            [style.background-color]="note.color">
            <div>
                <mat-card-title>
                    <div class="card_title">
                        <div id="noteTitle" class="noteTitle">
                            <h4>{{note.title}}</h4>
                        </div>
                        <button mat-icon-button class="example-icon favorite-icon" (click)="pinNote()">
                            <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;"
                                *ngIf="!note.pin">
                                push_pin</mat-icon>
                            <mat-icon mat-list-icon style="color:#212121;" *ngIf="note.pin">push_pin</mat-icon>
                        </button>
                    </div>
                </mat-card-title>
                <mat-card-content class="card_title">
                    <div id="noteDescription" class="noteDescription">
                        <p>{{note.description}}</p>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <div style="padding-left: 10px;">
                    <span *ngIf="note.remindMe!=null" class="reminderLabel">
                        <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                        <p>{{note.remindMe}}</p>
                        <mat-icon mat-list-icon class="material-icons-outlined cursor" (click)="RemoveReminder()">close
                        </mat-icon>
                    </span>
                </div>
                    <div>
                        <app-get-notes-icon></app-get-notes-icon>
                    </div>
                </mat-card-footer>
            </div>
        </mat-card>
    </div>
</div>
