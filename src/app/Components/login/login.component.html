<div class="main">
  <mat-card class="mainCard">
    <div class="loginPage">
      <mat-card-title>
        <p>
          <span style="color: #fbbd04;">F</span>
          <span style="color: orange">u</span>
          <span style="color: blue;">n</span>
          <span style="color: rgb(0, 255, 34);">d</span>
          <span style="color: rgb(15, 196, 241);">o</span>
          <span style="color: rgb(5, 5, 26);">o</span>
        </p>
      </mat-card-title>
      <h2>Sign in</h2>
      <h3>Use your Fundoo Account</h3>
      <form class="loginForm">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput>
          </mat-form-field><br>
          <a href="#" class="forgotPassword">Forgot Password?</a>
        </div>
        <div class="buttons">
          <a routerLink="/register">Create Account</a>
          <button mat-flat-button class="login">Login</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
